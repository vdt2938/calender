<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="calender.css">
  <title>Digital Clock</title>
</head>
<body>

<div class="wrapper">
 
  <div class="clock_style">
    <div class="message">message</div>
    <div id="clock" class="clock"></div>
  </div>

  <div class="calender">
    <div class="navbar">
      <span class="previous">previous</span>
      <h1 class="year">2025</h1> 
      <span class="next">next</span>
    </div>
    
    <div class="month_grid">
      <div class="month" >
        <!-- jan 1 2024 should be on monday -->
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
      <div class="month">
        <div class="week"></div>
        <div class="page"></div>
      </div>
    </div>
   
  </div>
</div>


  
  <script src="calender.js"></script>
</body>
</html>
